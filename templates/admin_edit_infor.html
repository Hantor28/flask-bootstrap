<body>
    <script type="text/javascript">
    function showChangePassField() {
        if (document.getElementById('eu_password').style.visibility === 'hidden') {
            document.getElementById('eu_password').style.visibility = 'visible';
        } else {
            document.getElementById('eu_password').style.visibility = 'hidden';
        }
    }

    </script>
    <div class="wrapper">
        <div class="sidebar" data-image="../static/img/sidebar-5.jpg" data-color="blue">
            <div class="sidebar-wrapper" >
                <div class="logo">
                    <a href="" class="simple-text">
                        Admin home
                    </a>
                </div>
                <ul class="nav">
                    <li>
                        <a class="nav-link" href="/admin">

                        </a>

                    <li>
                        <a class="nav-link" href="/admin/add_user_form">

                    <li>
                        <a class="nav-link" href="/admin/show_accounts">

                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel" style="background-color: rgba(189, 189, 189, 0.7);">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500" style="background-color: rgba(0, 26, 255, 0.753);" >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo" style="color: white;"> Account management </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="nav navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <span class="d-lg-none">Dashboard</span>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown" >
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                    <span class="no-icon">Account</span>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Change Information</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="main-form" >
                <div class="row main"> 
                    <div class="main-login main-center">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h2 class="title" style="margin-left: 70px;">Change information : </h2>
                            </div>
                         </div>
                        <form method="POST" action="/admin/edit_information" style="max-width: 650px;padding-top:30px">
                        
                            <div class="form-group">
                                <label for="edit_username" class="control-label" style="margin-left: 70px;">User name: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" style="max-width: 500px;margin-left: 200px;" name="eu_username" id="eu_username" value="{{session.get('user')}}" placeholder="Enter user name" >
                                </div>                              
                            </div>
                            
                            <div class="form-group">
                                <label for="edit_pass" class="control-label" style="margin-left: 70px;">Password: </label>
                                <button type="button" onclick="showChangePassField()">Change Password</button>
                                <div class="input-group">
                                    <input type="password" class="form-control" style="max-width: 500px;margin-left: 200px;visibility: hidden;" name="eu_password" id="eu_password" value="{{session.get('password')}}" placeholder="Enter password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="edit_role" class="control-label" style="margin-left: 70px;">Role: </label>
                                <div class="input-group">
                                    <input type="number" class="form-control" style="max-width: 500px;margin-left: 200px;" name="eu_role" id="eu_role" value="{{user.role}}" placeholder="Enter role" >
                                </div>                              
                            </div>

                            <div class="form-group">
                                <label for="edit_phonenum" class="control-label" style="margin-left: 70px;">Phone number: </label>
                                <div class="input-group">
                                    <input type="number" class="form-control" style="max-width: 500px;margin-left: 200px;" name="eu_phonenum" id="eu_phonenum" value="{{session.get('phone_number')}}" placeholder="Enter number phone" >
                                </div>                              
                            </div>

                            <div class="form-group">
                                <label for="edit_avatar" class="control-label" style="margin-left: 70px;">Avatar url: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" style="max-width: 500px;margin-left: 200px;" name="eu_avatar" id="eu_avatar" value="{{session.get('avatar')}}" placeholder="Enter avatar url" >
                                </div>                              
                            </div>
                            <div class="input-group">
                                <div class="cancelbutton">
                                    <a type="button" href="/admin/show_users" class="btn btn-primary btn-block cancel-btn">Cancel</a>
                                </div>

                                <div class="submitbutton">
                                    <button type="submit" class="btn btn-primary btn-block submit-btn" onclick="alert('Confirm to add the user !!!')">Submit</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid" >
