<!DOCTYPE html>
<html>
    <head>
        <title>Account management</title>
        <meta charset="utf8mb4">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../static/css/signin.css">
        <link rel="stylesheet" href="../static/css/css.css">
    </head>
    <body>
        <section class="container">
			<section class="login-form">
				<form method="POST" action="/validateLogin">
					<h2 class="login-heading mb-4">Welcome!</h2>
					<h4 class="login-heading mb-4">Please log in to continue.</h4>
					<div style="color:red">{{msg}}</div>
					<div class="form-label-group">
						<input id="inputEmail" name="inputEmail" type="email"  class="form-control" placeholder="Email address" required autofocus>
					</div>
					<div class="form-label-group">
						<input id="inputPassword" name="inputPassword" type="password"  class="form-control" placeholder="Password" required>
					</div>
					<div class="custom-control custom-checkbox ">
						<input type="checkbox" class="custom-control-input" id="rememberPass">
						<label class="custom-control-label" for="rememberPass">Remember password</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
					<div class="text-center">
						<a class="small" href="#">Forgot password?</a>
					</div>
				</form>
				<div class="form-links">
					<a>Website</a>
				</div>
			</section>
		</section>

	
    </body>
</html>
