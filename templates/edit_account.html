<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/img/favicon.ico">
    <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    <link type="text/css" href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />

    <link type="text/css" href="{{ url_for('static', filename='css/add_user.css') }}" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-image="../static/img/sidebar-5.jpg" data-color="blue">
            <div class="sidebar-wrapper" >
                <div class="logo">
                    <a href="" class="simple-text">
                        Admin home
                    </a>
                </div>
                <ul class="nav">
                    <li>
                        <a class="nav-link" href="/admin">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="/addmin/show_users">
                            <i class="nc-icon nc-circle-09"></i>
                            <p>Show list users</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="/admin/add_user_form">
                            <i class="nc-icon nc-notes"></i>
                            <p>Add user</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="/admin/show_accounts">
                            <i class="nc-icon nc-notes"></i>
                            <p>Show list accounts</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="/admin/add_account_form">
                            <i class="nc-icon nc-paper-2"></i>
                            <p>Add account</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel" style="background-color: rgba(189, 189, 189, 0.7);">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500" style="background-color: rgba(0, 26, 255, 0.753);" >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo" style="color: white;"> Account management </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="nav navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <span class="d-lg-none">Dashboard</span>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown" >
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                    <span class="no-icon">Account</span>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Change Information</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="main-form" >
                <div class="row main"> 
                    <div class="main-login main-center">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h2 class="title" style="margin-left: 70px;">Edit account</h2>
                            </div>
                         </div>
                        <form method="POST" action="/edit_account/id={{account.id}}" style="max-width: 650px;padding-top:30px">

                            <div class="form-group">
                                <label for="ea_email" class="control-label" style="margin-left: 70px;">Email: </label>
                                <div class="input-group">
                                    <input type="email" class="form-control" style="max-width: 400px;margin-left: 200px;" name="ea_email" id="ea_email" placeholder="Enter email" value="{{account.email}}">
                                </div>           
                                
                                <label for="ea_storename" class="control-label" style="margin-left: 70px;">Store name: </label>
                                <div class="input-group">
                                    <input type="email" class="form-control" style="max-width: 400px;margin-left: 200px;" name="ea_storename" id="ea_storename" placeholder="Enter store's name" value="{{account.store_name}}">
                                </div>

                                <label for="ea_region" class="control-label" style="margin-left: 70px;">Region: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" style="max-width: 400px;margin-left: 200px;" name="ea_region" id="ea_region" placeholder="Enter region" value="{{account.region}}">
                                </div>   

                                <label for="ea_type" class="control-label" style="margin-left: 70px;">Type: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" style="max-width: 400px;margin-left: 200px;" name="ea_type" id="ea_type" placeholder="Enter account's type" value="{{account.type}}" >
                                </div> 

                                <label for="ea_emailpass" class="control-label" style="margin-left: 70px;">Email password: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" style="max-width: 400px;margin-left: 200px;" name="ea_emailpass" id="ea_emailpass" placeholder="Enter email password" value="{{account.email_password}}">
                                </div> 

                                <label for="ea_amzpass" class="control-label" style="margin-left: 70px;">AMZ password: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" style="max-width: 400px;margin-left: 200px;" name="ea_amzpass" id="ea_amzpass" placeholder="Enter AMZ password" value="{{account.amz_password}}">
                                </div> 
                                
                                <label for="ea_po" class="control-label" style="margin-left: 70px;">PO: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" style="max-width: 400px;margin-left: 200px;" name="ea_po" id="ea_po" placeholder="Enter PO" value="{{account.po}}">
                                </div> 

                                <label for="ea_poname" class="control-label" style="margin-left: 70px;">PO name: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" style="max-width: 400px;margin-left: 200px;" name="ea_poname" id="ea_poname" placeholder="Enter PO name" value="{{account.poname}}">
                                </div> 

                                <label for="ea_visa" class="control-label" style="margin-left:70px">Visa: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" style="max-width: 400px;margin-left:200px;" name="ea_visa" id="ea_visa" placeholder="Enter visa" value="{{account.visa}}">
                                </div> 
                                
                                <label for="ea_note" class="control-label" style="margin-left:70px">Note: </label>
                                <div class="input-group">
                                    <textarea class="form-control" style="max-width: 400px;margin-left: 200px;" name="ea_note" id="ea_note" placeholder="Enter note" value="{{account.note}}"></textarea>
                                </div> 

                                <label for="ea_bank" class="control-label" style="position:relative;top:-675px;left:670px">Bank information: </label>
                                <div class="input-group" style="position:relative;top:-675px;left:800px;">
                                    <input type="text" class="form-control" style="max-width: 400px;" name="ea_bank" id="ea_bank" placeholder="Enter bank information" value="{{account.bank_information}}">
                                </div> 
                                
                                <label for="ea_pic1" class="control-label" style="position:relative;top:-675px;left:670px">PIC 1: </label>
                                <div class="input-group" style="position:relative;top:-675px;left:800px;">
                                    <input type="text" class="form-control" style="max-width: 400px;" name="ea_pic1" id="ea_pic1" placeholder="Enter PIC 1" value="{{account.pic1}}">
                                </div> 

                                <label for="ea_pic2" class="control-label" style="position:relative;top:-675px;left:670px">PIC 2: </label>
                                <div class="input-group" style="position:relative;top:-675px;left:800px">
                                    <input type="text" class="form-control" style="max-width: 400px;" name="ea_pic2" id="ea_pic2" placeholder="Enter PIC 2" value="{{account.pic2}}">
                                </div> 

                                <label for="ea_manager" class="control-label" style="position:relative;top:-675px;left:670px">Manager: </label>
                                <div class="input-group" style="position:relative;top:-675px;left:800px;">
                                    <input type="text" class="form-control" style="max-width: 400px;" name="ea_manager" id="ea_manager" placeholder="Enter manager" value="{{account.manager}}">
                                </div> 

                                <label for="ea_monthlyfees" class="control-label" style="position:relative;top:-675px;left:670px">Monthly fees: </label>
                                <div class="input-group" style="position:relative;top:-675px;left:800px;">
                                    <input type="text" class="form-control" style="max-width: 400px;" name="ea_monthlyfees" id="ea_monthlyfees" placeholder="Enter monthly fees ($)" value="{{account.monthly_fees}}">
                                </div> 

                                <label for="ea_transferdate" class="control-label" style="position:relative;top:-675px;left:670px">Transfer date: </label>
                                <div class="input-group" style="position:relative;top:-675px;left:800px;">
                                    <input type="text" class="form-control" style="max-width: 400px;" name="ea_transferdate" id="ea_transferdate" placeholder="Enter transferdate (1-30)" value="{{account.transfer_date}}">
                                </div> 

                                <label for="ea_cost" class="control-label" style="position:relative;top:-675px;left:670px">Cost: </label>
                                <div class="input-group" style="position:relative;top:-675px;left:800px;">
                                    <input type="text" class="form-control" style="max-width: 400px;" name="ea_cost" id="ea_cost" placeholder="Enter cost ($)" value="{{account.cost}}">
                                </div> 

                            </div>
                            <div class="input-group" style="position: relative; top:-480px; left:250px">
                                <div class="submitbutton">
                                    <a type="button" href="/admin/show_accounts" class="btn btn-primary btn-block cancel-btn">Cancel</a>
                                </div>

                                <div class="submitbutton">
                                    <button type="submit" class="btn btn-primary btn-block submit-btn" onclick="return confirm('Confirm to edit the account !!!')">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid" >
                    <nav>
                        <div class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                        </div>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
</body>
